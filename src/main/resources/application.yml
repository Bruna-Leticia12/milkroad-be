spring:
  datasource:
    url: jdbc:mysql://localhost:3306/milkroad?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC
    username: root
    password: ${ROOT_KEY}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true

server:
  port: 8080

jwt:
  secret: ${JWT_SECRET:DefaultSecretKey_ChangeThis_1234567890_ABCD}

google:
  api:
    key: ${GOOGLE_API_KEY}
